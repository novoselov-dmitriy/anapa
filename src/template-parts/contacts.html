<section id="contacts" class="contacts">
  <div class="contacts__blur"></div>
  <div class="container contacts__container">
    <div class="contacts__left">
      <img class="contacts__image" src="./assets/img/contacts/businesswoman.webp" alt="">
    </div>
    <div class="contacts__right">
      <h3 class="contacts__title">Хотите чтобы интересы вашего бизнеса были представлены и защищены ТПП?</h3>
      <form id="form-footer" class="contact-form">
        <div class="contact-form__body">
          <div class="contact-form__field">
            <label class="contact-form__label">Имя</label>
            <input class="contact-form__input" type="text" name="name" placeholder="Введите ваше имя">
          </div>
          <div class="contact-form__field">
            <label class="contact-form__label">Почта</label>
            <input class="contact-form__input" type="email" name="email" placeholder="Введите вашу почту">
          </div>
          <div class="contact-form__field">
            <label class="contact-form__label">Телефон</label>
            <input class="contact-form__input" type="tel" name="phone" placeholder="+7 (_ _ _) _ _ _ - _ _ - _ _ ">
          </div>
        </div>
        <button class="btn contact-form__btn">Отправить заявку</button>
      </form>
    </div>
  </div>
</section>
